---
name: Code Checks & Tests
on:
  workflow_call:
jobs:
  code-checks-n-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out GitHub Repo
        uses: actions/checkout@v3

      - name: Run type checks via mypy
        run: ./Taskfile mypy

      - name: Run "black" to ensure is formatted correctly
        run: ./Taskfile black

      - name: Generate openapi.json and compare to stored one
        run: ./Taskfile check-openapi

      - name: Run all tests
        run: ./Taskfile test
  git-info:
    needs: code-checks-n-tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out GitHub Repo
        uses: actions/checkout@v3

      # git-info creates a file git_info.toml in config
      - name: Get git info
        run: ./Taskfile git-info

